    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
    $('#submit').on("click", function(){
        function formCheck (){
            var validForm = true;
            $('.form-control').each(function(){
                if ($(this).val() === ""){
                    validForm = false;
                }
            });
            $('.answerChoice').each(function(){
                if ($(this).val() === ""){
                    validForm = false;
                }
            });
            return validForm;
        };

        if(formCheck()){
            var userInfo = {
                name: $('#name').val(),
                photo: $('#photo').val(),
                scores: [
                    $('#q1').val(),
                    $('#q2').val(),
                    $('#q3').val(),
                    $('#q4').val(),
                    $('#q5').val(),
                    $('#q6').val(),
                    $('#q7').val(),
                    $('#q8').val(),
                    $('#q9').val(),
                    $('#q10').val()
                ]
            }
            
        $.post("/api/friends", userInfo, function (data){
            $('#matchName').text(data.name);
            $('#matchPhoto').attr("src", data.photo);
            $('#matchModal').modal("toggle");
        });
        } else {alert("Please complete the whole form then hit submit")};
        return false;

    });
        $('.closing').on('click', function (){
            $('#name').val(),
            $('#photo').val(),
            $('#q1').val(),
            $('#q2').val(),
            $('#q3').val(),
            $('#q4').val(),
            $('#q5').val(),
            $('#q6').val(),
            $('#q7').val(),
            $('#q8').val(),
            $('#q9').val(),
            $('#q10').val()
        })
    </script>
